
<div class="col-md-3">

  <h1>Search for some movies.</h1>

  <form role="form" ng-submit="searchRT()">
    <div class="form-group">
      <input type="text" ng-model="searchQuery" ng-blur="searchRT()" class="form-control">
    </div>
  </form>

  <h3 ng-show="resultsField">Cool, which one is it?</h3>
  <table class="table">
    <tr class="toggle" ng-repeat="movie in searchResults">
      <td><a href="" ng-click="addMovie(movie)">{{ movie.title }} ({{ movie.year }})</a></td>
    </tr>
  </table>

</div>

<div class="col-md-9">

<table class="table" ng-show="moviesField">
  <tr>
    <th>Image</th>
    <th>Tomatometer</th>
    <th>Critics Consensus</th>
    <th>Title</th>
    <th>Year</th>
    <th>Synopsis</th>
    <th></th>
  </tr>
  <tr ng-repeat="movie in movies">
    <td><img src="{{ movie.image_url }}"></td>
    <td>{{ movie.ratings.critics_score }}</td>
    <td ng-bind-html="movie.critics_consensus"></td>
    <td>{{ movie.title }}</td>
    <td>{{ movie.year }}</td>
    <td>{{ movie.synopsis }}</td>
    <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteMovie(movie)"></span></td>
  </tr>
</table>
  
</div>
